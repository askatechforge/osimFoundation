<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pay with PayPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <STyle>
   .ppay{
    margin-bottom: 3em;
    margin-top: 1em;
   }
    </STyle>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card border-0 shadow">
        <div class="card-header bg-primary text-white text-center">
            <h2>Pay with PayPal</h2>
        </div>

        <div class="text-center my-4">
            <img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/pp-acceptance-medium.png" alt="PayPal" class="img-fluid">
        </div>

        <form action="/buy" method="GET">
            <div class="mb-3 text-center">
                <label for="amount" class="form-label">Select an amount:</label>
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-outline-primary" name="amount" value="20">$20</button>
                    <button type="submit" class="btn btn-outline-primary" name="amount" value="30">$30</button>
                    <button type="submit" class="btn btn-outline-primary" name="amount" value="50">$50</button>
                    <button type="submit" class="btn btn-outline-primary" name="amount" value="80">$80</button>
                    <button type="submit" class="btn btn-outline-primary" name="amount" value="100">$100</button>
                </div>
            </div>
        </form>

        <form action="/buy" method="GET">
            <div class="mb-3 text-center">
                <label for="customAmount" class="form-label">Or enter a custom amount:</label>
                <div class="input-group" style="width: 40%; margin: 0 auto;">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" name="amount" placeholder="Enter amount">
                </div>
            </div>

            
            <div class="d-grid gap-4 col-4 mx-auto">
                <button type="submit" class="btn btn-primary ppay" >Pay with PayPal</button>
               
              </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
